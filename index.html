<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando gráficos com ChartJS</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: 0;
    width: 100%;
    height: 100vh;
    font-family: Helvetica, sans-serif;
  }

  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    width: 100%;
    height: 100%;
  }

  .charts {
    display: flex;
    height: 40vh;
    width: 80vw;
  }
</style>
<body>
  <div class="container">
    <h1 style="
      text-align: center; 
      margin: 32px 0; 
      color: #222222;"
    >
      Implementando gráficos com ChartJS
    </h1>
    <div>
      <div class="charts">
        <canvas id="lineChart"></canvas>
        <canvas id="barsChart"></canvas>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const lineChart = document.getElementById('lineChart');
    const barChart = document.getElementById('barsChart');

    // Gráfico de Linhas:
    new Chart(lineChart, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          backgroundColor: '#ff6384',
          // borderWidth: 2,
          borderColor: '#ff6384'
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          backgroundColor: '#36a2eb',
          // borderWidth: 2,
          borderColor: '#36a2eb'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Gráfico de Barras:
    new Chart(barChart, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 24, 27, 23, 20, 18],
          backgroundColor: '#ff6384',
        },
        {
          label: 'Umidade',
          data: [90, 89, 93, 87, 88, 82],
          backgroundColor: '#36a2eb',
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
    
  </script>
</html>
